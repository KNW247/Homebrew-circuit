<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Homebrew Circuit Leaderboard</title>
</head>
<body>

  <h1>🏆 Homebrew Circuit – Top 25 Leaderboard</h1>

  <div id="northsouth"></div>
  <div id="north"></div>
  <div id="south"></div>

  <script>
    const csvUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vRnmUI7H349bNblbSqP-EW6X7ZKeDUwprhSdhsgP_9dXJEPrhy8I9gzDgXOX8sOEQZ2uUULtPtKluB-/pub?gid=1753849627&single=true&output=csv";

    function parseCSV(data) {
      const rows = data.trim().split('\n').map(row => row.split('\t'));
      const headers = rows[0];
      return rows.slice(1).map(row => {
        const obj = {};
        headers.forEach((header, i) => {
          obj[header.trim()] = row[i] ? row[i].trim() : '';
        });
        return obj;
      });
    }

    function renderTable(title, entries, containerId) {
      const container = document.getElementById(containerId);
      const table = document.createElement("table");
      const thead = document.createElement("thead");
      const tbody = document.createElement("tbody");

      const headerRow = document.createElement("tr");
      ["Rank", "Brewer", "Club", "Total"].forEach(col => {
        const th = document.createElement("th");
        th.textContent = col;
        headerRow.appendChild(th);
      });
      thead.appendChild(headerRow);

      entries.forEach(entry => {
        const tr = document.createElement("tr");
        ["Rank", "Brewer", "Club", "Total"].forEach(col => {
          const td = document.createElement("td");
          td.textContent = entry[col] || "";
          tr.appendChild(td);
        });
        tbody.appendChild(tr);
      });

      const titleElement = document.createElement("h2");
      titleElement.textContent = title;
      container.appendChild(titleElement);

      table.appendChild(thead);
      table.appendChild(tbody);
      container.appendChild(table);
    }

    fetch(csvUrl)
      .then(response => response.text())
      .then(csv => {
        const data = parseCSV(csv);
        const divisions = {
          "North/South": [],
          "North": [],
          "South": []
        };

        data.forEach(row => {
          if (divisions[row.Division]) {
            divisions[row.Division].push(row);
          }
        });

        renderTable("Combined (North/South) – Top 25", divisions["North/South"].slice(0, 25), "northsouth");
        renderTable("North – Top 25", divisions["North"].slice(0, 25), "north");
        renderTable("South – Top 25", divisions["South"].slice(0, 25), "south");
      })
      .catch(err => {
        document.body.innerHTML += "<p style='color:red;'>Error loading data.</p>";
        console.error(err);
      });
  </script>

</body>
</html>
