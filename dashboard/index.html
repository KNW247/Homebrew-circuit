<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Homebrew Circuit Leaderboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      padding: 2rem;
    }
    h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
    }
    h2 {
      margin-top: 2.5rem;
      font-size: 1.5rem;
      color: #333;
      border-bottom: 2px solid #bbb;
      padding-bottom: 0.2rem;
    }
    table {
      border-collapse: collapse;
      width: 100%;
      background-color: #fff;
      margin-top: 1rem;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }
    th, td {
      border: 1px solid #ccc;
      padding: 0.6rem;
      text-align: left;
    }
    th {
      background-color: #eaeaea;
    }
  </style>
</head>
<body>

  <h1>üèÜ Homebrew Circuit ‚Äì Top 25 Leaderboard</h1>
  <p>This dashboard shows the top 25 brewers in each division, based on published circuit results.</p>

  <div id="north"></div>
  <div id="south"></div>
  <div id="combined"></div>

  <script>
    const csvUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vRnmUI7H349bNblbSqP-EW6X7ZKeDUwprhSdhsgP_9dXJEPrhy8I9gzDgXOX8sOEQZ2uUULtPtKluB-/pub?gid=1753849627&single=true&output=csv";

    function parseCSV(data) {
      const lines = data.trim().split("\n").map(line => line.split(","));
      const headers = lines[0];
      return lines.slice(1).map(row => {
        const obj = {};
        headers.forEach((h, i) => obj[h.trim()] = row[i]?.trim() || "");
        return obj;
      });
    }

    function renderTable(title, rows, containerId) {
      const container = document.getElementById(containerId);
      const sectionTitle = document.createElement("h2");
      sectionTitle.textContent = title;
      container.appendChild(sectionTitle);

      const table = document.createElement("table");
      const thead = document.createElement("thead");
      const tbody = document.createElement("tbody");

      const columns = ["Rank", "Brewer", "Club", "Total"];

      const headerRow = document.createElement("tr");
      columns.forEach(col => {
        const th = document.createElement("th");
        th.textContent = col;
        headerRow.appendChild(th);
      });
      thead.appendChild(headerRow);

      rows.forEach(row => {
        const tr = document.createElement("tr");
        columns.forEach(col => {
          const td = document.createElement("td");
          td.textContent = row[col] || "";
          tr.appendChild(td);
        });
        tbody.appendChild(tr);
      });

      table.appendChild(thead);
      table.appendChild(tbody);
      container.appendChild(table);
    }

    fetch(csvUrl)
      .then(response => response.text())
      .then(csv => {
        const data = parseCSV(csv);
        const divisions = {
          North: [],
          South: [],
          "North/South": []
        };

        data.forEach(entry => {
          const div = entry["Division"];
          if (divisions[div]) {
            divisions[div].push(entry);
          }
        });

        Object.entries(divisions).forEach(([key, list]) => {
          list.sort((a, b) => parseInt(a.Rank) - parseInt(b.Rank));
          renderTable(`${key} Division ‚Äì Top 25`, list.slice(0, 25), key.toLowerCase().replace("/", ""));
        });
      })
      .catch(err => {
        document.body.innerHTML += "<p>Error loading leaderboard data.</p>";
        console.error(err);
      });
  </script>

</body>
</html>
