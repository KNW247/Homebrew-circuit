<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Homebrew Circuit Leaderboard</title>
</head>
<body>
  <h1>üèÜ Homebrew Circuit ‚Äì Top 25 Leaderboard</h1>

  <div id="combined"></div>
  <div id="north"></div>
  <div id="south"></div>

  <script>
    const csvUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vRnmUI7H349bNblbSqP-EW6X7ZKeDUwprhSdhsgP_9dXJEPrhy8I9gzDgXOX8sOEQZ2uUULtPtKluB-/pub?gid=1753849627&single=true&output=csv";

    function parseTSV(data) {
      const lines = data
        .replace(/\r\n/g, "\n")
        .split("\n")
        .filter(line => line.trim() !== "")
        .map(row => row.split("\t"));
      const headers = lines[0].map(h => h.trim());
      return lines.slice(1).map(row => {
        const obj = {};
        headers.forEach((header, i) => {
          obj[header] = (row[i] || "").trim();
        });
        return obj;
      });
    }

    function renderTable(title, entries, containerId) {
      const container = document.getElementById(containerId);
      container.innerHTML = `<h2>${title}</h2>`;
      const table = document.createElement("table");
      table.border = "1";
      table.style.marginBottom = "2rem";

      const thead = document.createElement("thead");
      const headerRow = document.createElement("tr");
      ["Rank", "Brewer", "Club", "Total"].forEach(col => {
        const th = document.createElement("th");
        th.textContent = col;
        headerRow.appendChild(th);
      });
      thead.appendChild(headerRow);
      table.appendChild(thead);

      const tbody = document.createElement("tbody");
      entries.forEach(entry => {
        const tr = document.createElement("tr");
        ["Rank", "Brewer", "Club", "Total"].forEach(col => {
          const td = document.createElement("td");
          td.textContent = entry[col] || "";
          tr.appendChild(td);
        });
        tbody.appendChild(tr);
      });

      table.appendChild(tbody);
      container.appendChild(table);
    }

    fetch(csvUrl)
      .then(res => res.text())
      .then(data => {
        const parsed = parseTSV(data);
        const grouped = {
          "North/South": [],
          "North": [],
          "South": []
        };

        parsed.forEach(row => {
          const div = (row["Division"] || "").trim();
          if (grouped[div]) {
            grouped[div].push(row);
          }
        });

        renderTable("Combined (North/South) ‚Äì Top 25", grouped["North/South"].slice(0, 25), "combined");
        renderTable("North ‚Äì Top 25", grouped["North"].slice(0, 25), "north");
        renderTable("South ‚Äì Top 25", grouped["South"].slice(0, 25), "south");
      })
      .catch(err => {
        document.body.innerHTML += `<p style="color:red;">‚ö†Ô∏è Error loading leaderboard data. Check the browser console.</p>`;
        console.error("CSV Fetch Error:", err);
      });
  </script>
</body>
</html>
