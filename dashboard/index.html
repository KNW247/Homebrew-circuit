<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>California Homebrew Circuit - Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 2rem;
      background: #f9f9f9;
    }

    h1 {
      text-align: center;
      margin-bottom: 2rem;
    }

    #dashboard-wrapper {
      display: flex;
      gap: 1rem;
      flex-wrap: wrap;
      justify-content: space-around;
    }

    .division-table {
      flex: 1 1 30%;
      background: white;
      padding: 1rem;
      border: 1px solid #ccc;
      box-shadow: 2px 2px 6px rgba(0, 0, 0, 0.1);
      overflow-x: auto;
      min-width: 300px;
    }

    .division-table h2 {
      text-align: center;
      margin-top: 0;
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    th, td {
      padding: 0.5rem;
      border: 1px solid #ddd;
      text-align: left;
    }

    th {
      background-color: #eee;
    }

    tr:hover {
      background-color: #f1f1f1;
    }
  </style>
</head>
<body>
  <h1>California Homebrew Circuit - Dashboard</h1>

  <div id="dashboard-wrapper">
    <div class="division-table" id="north-table">
      <h2>North</h2>
      <table><thead></thead><tbody></tbody></table>
    </div>
    <div class="division-table" id="south-table">
      <h2>South</h2>
      <table><thead></thead><tbody></tbody></table>
    </div>
    <div class="division-table" id="combined-table">
      <h2>Combined</h2>
      <table><thead></thead><tbody></tbody></table>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.3.1/papaparse.min.js"></script>
  <script>
    const csvUrl = "https://corsproxy.io/?https://docs.google.com/spreadsheets/d/e/2PACX-1vRnmUI7H349bNblbSqP-EW6X7ZKeDUwprhSdhsgP_9dXJEPrhy8I9gzDgXOX8sOEQZ2uUULtPtKluB-/pub?gid=1753849627&single=true&output=csv";

    fetch(csvUrl)
      .then(response => response.text())
      .then(csv => {
        const parsed = Papa.parse(csv, { header: true });
        const allRows = parsed.data;
        const headers = Object.keys(allRows[0]).filter(h => h);

        const divisions = {
          North: [],
          South: [],
          Combined: []
        };

        allRows.forEach(row => {
          let rawDiv = "";
          for (const key in row) {
            if (key.toLowerCase().trim() === "division") {
              rawDiv = row[key];
              break;
            }
          }

          const normalized = rawDiv?.trim().toLowerCase();

          if (normalized === "north") {
            divisions.North.push(row);
          } else if (normalized === "south") {
            divisions.South.push(row);
          } else if (normalized === "north/south") {
            divisions.Combined.push(row);
          } else if (normalized) {
            console.warn("⚠️ Unmatched division:", `"${rawDiv}"`);
          }
        });

        Object.entries(divisions).forEach(([divName, rows]) => {
          const container = document.querySelector(`#${divName.toLowerCase()}-table`);
          const thead = container.querySelector("thead");
          const tbody = container.querySelector("tbody");

          // Create header row
          const headerRow = document.createElement("tr");
          headers.forEach(h => {
            const th = document.createElement("th");
            th.textContent = h;
            headerRow.appendChild(th);
          });
          thead.appendChild(headerRow);

          // Create table rows
          rows.forEach(row => {
            const tr = document.createElement("tr");
            headers.forEach(h => {
              const td = document.createElement("td");
              td.textContent = row[h] || "";
              tr.appendChild(td);
            });
            tbody.appendChild(tr);
          });
        });
      })
      .catch(error => {
        console.error("Error loading CSV:", error);
        document.getElementById("dashboard-wrapper").innerHTML =
          "<p style='color:red'>⚠️ Failed to load data. Please try again later.</p>";
      });
  </script>
</body>
</html>
