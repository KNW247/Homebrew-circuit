<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Homebrew Circuit Leaderboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 2rem;
      background-color: #f8f9fa;
    }
    h2 {
      margin-top: 3rem;
      border-bottom: 2px solid #ccc;
      padding-bottom: 0.3rem;
    }
    table {
      border-collapse: collapse;
      width: 100%;
      margin-top: 1rem;
    }
    th, td {
      border: 1px solid #999;
      padding: 8px;
      text-align: left;
    }
    th {
      background-color: #eee;
    }
  </style>
</head>
<body>

  <h1>üèÜ Homebrew Circuit Leaderboard</h1>
  <p>Showing Top 25 Brewers per Division from the Dashboard Fetch Sheet.</p>

  <div id="north"></div>
  <div id="south"></div>
  <div id="combined"></div>

  <script>
    const csvUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vRnmUI7H349bNblbSqP-EW6X7ZKeDUwprhSdhsgP_9dXJEPrhy8I9gzDgXOX8sOEQZ2uUULtPtKluB-/pub?gid=1753849627&single=true&output=csv";

    function parseCSV(data) {
      const lines = data.trim().split("\n").map(row => row.split(","));
      const headers = lines[0];
      const rows = lines.slice(1);
      return rows.map(row => Object.fromEntries(row.map((cell, i) => [headers[i], cell])));
    }

    function renderTable(title, rows, containerId) {
      const container = document.getElementById(containerId);
      const table = document.createElement("table");
      const thead = document.createElement("thead");
      const tbody = document.createElement("tbody");

      const columns = ["Rank", "Brewer", "Club", "Points"];

      const headerRow = document.createElement("tr");
      columns.forEach(col => {
        const th = document.createElement("th");
        th.textContent = col;
        headerRow.appendChild(th);
      });
      thead.appendChild(headerRow);

      rows.forEach(row => {
        const tr = document.createElement("tr");
        columns.forEach(col => {
          const td = document.createElement("td");
          td.textContent = row[col] || "";
          tr.appendChild(td);
        });
        tbody.appendChild(tr);
      });

      const sectionTitle = document.createElement("h2");
      sectionTitle.textContent = title;

      table.appendChild(thead);
      table.appendChild(tbody);
      container.appendChild(sectionTitle);
      container.appendChild(table);
    }

    fetch(csvUrl)
      .then(res => res.text())
      .then(text => {
        const data = parseCSV(text);
        const byDivision = {
          North: [],
          South: [],
          "North/South": []
        };

        data.forEach(row => {
          if (byDivision[row.Division]) {
            byDivision[row.Division].push(row);
          }
        });

        // Sort and limit to top 25
        Object.keys(byDivision).forEach(division => {
          byDivision[division].sort((a, b) => Number(a.Rank) - Number(b.Rank));
          byDivision[division] = byDivision[division].slice(0, 25);
        });

        renderTable("North Division ‚Äì Top 25", byDivision["North"], "north");
        renderTable("South Division ‚Äì Top 25", byDivision["South"], "south");
        renderTable("Combined Division ‚Äì Top 25", byDivision["North/South"], "combined");
      });
  </script>
</body>
</html>
