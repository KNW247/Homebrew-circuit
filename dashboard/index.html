<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Homebrew Circuit Leaderboard</title>
</head>
<body>
  <h1>Homebrew Circuit – Leaderboard</h1>
  <div id="tables"></div>

  <script>
    const csvUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vRnmUI7H349bNblbSqP-EW6X7ZKeDUwprhSdhsgP_9dXJEPrhy8I9gzDgXOX8sOEQZ2uUULtPtKluB-/pub?gid=1753849627&single=true&output=csv";

    function parse(data) {
      const lines = data.trim().split("\n").map(row => row.split("\t"));
      const headers = lines[0];
      const rows = lines.slice(1).map(row => {
        const obj = {};
        headers.forEach((h, i) => obj[h] = row[i]);
        return obj;
      });
      return rows;
    }

    function createTable(title, rows) {
      const div = document.createElement("div");
      const h2 = document.createElement("h2");
      h2.textContent = title;
      div.appendChild(h2);

      const table = document.createElement("table");
      table.border = "1";

      const headerRow = document.createElement("tr");
      ["Rank", "Brewer", "Club", "Total"].forEach(col => {
        const th = document.createElement("th");
        th.textContent = col;
        headerRow.appendChild(th);
      });
      table.appendChild(headerRow);

      rows.forEach(row => {
        const tr = document.createElement("tr");
        ["Rank", "Brewer", "Club", "Total"].forEach(col => {
          const td = document.createElement("td");
          td.textContent = row[col] || "";
          tr.appendChild(td);
        });
        table.appendChild(tr);
      });

      div.appendChild(table);
      return div;
    }

    fetch(csvUrl)
      .then(r => r.text())
      .then(text => {
        const rows = parse(text);
        const groups = { "North/South": [], "North": [], "South": [] };

        rows.forEach(r => {
          if (groups[r.Division]) groups[r.Division].push(r);
        });

        const container = document.getElementById("tables");
        container.appendChild(createTable("Combined (North/South) – Top 25", groups["North/South"].slice(0, 25)));
        container.appendChild(createTable("North – Top 25", groups["North"].slice(0, 25)));
        container.appendChild(createTable("South – Top 25", groups["South"].slice(0, 25)));
      })
      .catch(err => {
        document.body.innerHTML += "<p style='color: red;'>Error loading data.</p>";
        console.error(err);
      });
  </script>
</body>
</html>
