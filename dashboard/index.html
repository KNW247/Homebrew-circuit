<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Homebrew Circuit Leaderboard</title>
</head>
<body>
  <h1>🏆 Homebrew Circuit – Top 25 Leaderboard</h1>

  <div id="combined"></div>
  <div id="north"></div>
  <div id="south"></div>

  <script>
    const csvUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vRnmUI7H349bNblbSqP-EW6X7ZKeDUwprhSdhsgP_9dXJEPrhy8I9gzDgXOX8sOEQZ2uUULtPtKluB-/pub?gid=1753849627&single=true&output=csv";

    function parseTSV(data) {
      const rows = data.trim().split("\n").map(row => row.split("\t"));
      const headers = rows[0].map(h => h.trim());
      return rows.slice(1).map(row => {
        const obj = {};
        headers.forEach((header, i) => {
          obj[header] = row[i]?.trim() || "";
        });
        return obj;
      });
    }

    function renderTable(title, entries, containerId) {
      const container = document.getElementById(containerId);
      const titleEl = document.createElement("h2");
      titleEl.textContent = title;
      container.appendChild(titleEl);

      const table = document.createElement("table");
      table.border = "1";

      const headerRow = document.createElement("tr");
      ["Rank", "Brewer", "Club", "Total"].forEach(col => {
        const th = document.createElement("th");
        th.textContent = col;
        headerRow.appendChild(th);
      });
      table.appendChild(headerRow);

      entries.forEach(entry => {
        const tr = document.createElement("tr");
        ["Rank", "Brewer", "Club", "Total"].forEach(col => {
          const td = document.createElement("td");
          td.textContent = entry[col] || "";
          tr.appendChild(td);
        });
        table.appendChild(tr);
      });

      container.appendChild(table);
    }

    fetch(csvUrl)
      .then(res => res.text())
      .then(data => {
        const parsed = parseTSV(data);
        const grouped = { "North/South": [], North: [], South: [] };

        parsed.forEach(row => {
          const div = row["Division"];
          if (grouped[div]) grouped[div].push(row);
        });

        renderTable("Combined (North/South) – Top 25", grouped["North/South"].slice(0, 25), "combined");
        renderTable("North – Top 25", grouped["North"].slice(0, 25), "north");
        renderTable("South – Top 25", grouped["South"].slice(0, 25), "south");
      })
      .catch(err => {
        document.body.innerHTML += `<p style="color:red;">⚠️ Error loading data. Open console for details.</p>`;
        console.error(err);
      });
  </script>
</body>
</html>
