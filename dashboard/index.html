<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Homebrew Circuit Leaderboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      padding: 2rem;
      margin: 0;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
    }

    .dashboard {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      justify-content: space-between;
    }

    .division {
      flex: 1 1 32%;
      background: #fff;
      padding: 1rem;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
      border-radius: 5px;
    }

    h2 {
      font-size: 1.25rem;
      margin-bottom: 0.5rem;
      color: #333;
      border-bottom: 2px solid #bbb;
      padding-bottom: 0.2rem;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 0.5rem;
    }

    th, td {
      border: 1px solid #ccc;
      padding: 0.4rem;
      text-align: left;
      font-size: 0.9rem;
    }

    th {
      background-color: #eaeaea;
    }

    @media (max-width: 900px) {
      .division {
        flex: 1 1 100%;
      }
    }
  </style>
</head>
<body>

  <h1>üèÜ Homebrew Circuit ‚Äì Top 25 Leaderboard</h1>
  <p>This dashboard shows the top 25 brewers in each division based on circuit points.</p>

  <div class="dashboard">
    <div id="combined" class="division"></div>
    <div id="north" class="division"></div>
    <div id="south" class="division"></div>
  </div>

  <script>
    const csvUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vRnmUI7H349bNblbSqP-EW6X7ZKeDUwprhSdhsgP_9dXJEPrhy8I9gzDgXOX8sOEQZ2uUULtPtKluB-/pub?gid=1753849627&single=true&output=csv";

    function parseTSV(data) {
      const lines = data.trim().split("\n").map(line => line.split("\t"));
      const headers = lines[0];
      return lines.slice(1).map(row => {
        const obj = {};
        headers.forEach((h, i) => obj[h.trim()] = row[i]?.trim() || "");
        return obj;
      });
    }

    function renderTable(title, rows, containerId) {
      const container = document.getElementById(containerId);
      const sectionTitle = document.createElement("h2");
      sectionTitle.textContent = title;
      container.appendChild(sectionTitle);

      const table = document.createElement("table");
      const thead = document.createElement("thead");
      const tbody = document.createElement("tbody");

      const columns = ["Rank", "Brewer", "Club", "Total"];

      const headerRow = document.createElement("tr");
      columns.forEach(col => {
        const th = document.createElement("th");
        th.textContent = col;
        headerRow.appendChild(th);
      });
      thead.appendChild(headerRow);

      rows.forEach(row => {
        const tr = document.createElement("tr");
        columns.forEach(col => {
          const td = document.createElement("td");
          td.textContent = row[col] || "";
          tr.appendChild(td);
        });
        tbody.appendChild(tr);
      });

      table.appendChild(thead);
      table.appendChild(tbody);
      container.appendChild(table);
    }

    fetch(csvUrl)
      .then(response => response.text())
      .then(tsv => {
        const data = parseTSV(tsv);
        const divisions = {
          "North/South": [],
          "North": [],
          "South": []
        };

        data.forEach(entry => {
          const div = entry["Division"];
          if (divisions[div]) {
            divisions[div].push(entry);
          }
        });

        ["North/South", "North", "South"].forEach(key => {
          const list = divisions[key];
          if (list && list.length) {
            list.sort((a, b) => parseInt(a.Rank) - parseInt(b.Rank));
            renderTable(`${key} Division ‚Äì Top 25`, list.slice(0, 25), key.toLowerCase().replace("/", ""));
          }
        });
      })
      .catch(err => {
        document.body.innerHTML += "<p>Error loading leaderboard data.</p>";
        console.error(err);
      });
  </script>

</body>
</html>
