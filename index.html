<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Homebrew Circuit Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 2rem;
      background: #f9f9f9;
    }
    h1 {
      text-align: center;
    }
    table {
      border-collapse: collapse;
      width: 100%;
      margin-top: 2rem;
      background: white;
    }
    th, td {
      padding: 0.75rem;
      border: 1px solid #ddd;
      text-align: left;
    }
    th {
      background-color: #eee;
    }
    tr:hover {
      background-color: #f1f1f1;
    }
  </style>
</head>
<body>
  <h1>California Homebrew Circuit - Dashboard</h1>

  <div id="dashboard-wrapper">
    <div class="division-table" id="north-table">
      <h2>North</h2>
      <table><thead></thead><tbody></tbody></table>
    </div>
    <div class="division-table" id="south-table">
      <h2>South</h2>
      <table><thead></thead><tbody></tbody></table>
    </div>
    <div class="division-table" id="combined-table">
      <h2>Combined</h2>
      <table><thead></thead><tbody></tbody></table>
    </div>
  </div>
</body>

</html>
