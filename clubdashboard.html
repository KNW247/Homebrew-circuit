<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>üèÜ CHBC Club Leaderboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      padding: 2rem;
      margin: 0;
      line-height: 1.6;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
      text-align: center;
    }

    .dashboard {
      background-color: #fff;
      padding: 1rem;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
      border-radius: 5px;
      max-width: 1100px;
      margin: 0 auto;
    }

    table {
      width: 100%;
      table-layout: fixed;
      border-collapse: collapse;
      margin-top: 0.5rem;
      font-size: 0.85rem;
    }

    th, td {
      border: 1px solid #ccc;
      padding: 0.4rem;
      text-align: left;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }

    th:nth-child(1), td:nth-child(1) { width: 10%; }
    th:nth-child(2), td:nth-child(2) { width: 65%; }
    th:nth-child(3), td:nth-child(3) { width: 25%; }

    th {
      background-color: #eaeaea;
    }

    a {
      color: #2c4a7a;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

<h1>üèÜ CHBC Club Leaderboard</h1>
<div class="dashboard" id="combined"></div>

<script>
  const csvUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vTf6KoUxtsykioYL1QjIk_ismGjdexrEnyvGxqhIzllBS6gds3Kn2rtrf6h76zN-by4Y8wB6FpLEuyH/pub?gid=595839019&single=true&output=csv";

  function parseCSV(data) {
    const lines = data.trim().split("\n").map(line => line.split(","));
    const headers = lines[0];
    return lines.slice(1).map(row => {
      const obj = {};
      headers.forEach((h, i) => obj[h.trim()] = row[i]?.trim() || "");
      return obj;
    });
  }

  function renderClubTable(title, rows, containerId) {
    const container = document.getElementById(containerId);
    const heading = document.createElement("h2");
    heading.textContent = title;
    container.appendChild(heading);

    const table = document.createElement("table");
    const thead = document.createElement("thead");
    const tbody = document.createElement("tbody");

    const headerRow = document.createElement("tr");
    ["Rank", "Club", "Total"].forEach(col => {
      const th = document.createElement("th");
      th.textContent = col;
      headerRow.appendChild(th);
    });
    thead.appendChild(headerRow);

    rows.forEach(row => {
      const tr = document.createElement("tr");
      ["Rank", "Brewer", "Total"].forEach(key => {
        const td = document.createElement("td");
        td.textContent = row[key] || "";
        tr.appendChild(td);
      });
      tbody.appendChild(tr);
    });

    table.appendChild(thead);
    table.appendChild(tbody);
    container.appendChild(table);
  }

  fetch(csvUrl)
    .then(response => response.text())
    .then(csv => {
      const data = parseCSV(csv);
      const clubs = data.filter(entry => entry.Division === "North/South");

      // Sort by Total descending and map to top 25 with fixed decimals
      const top25 = clubs
        .sort((a, b) => parseFloat(b.Total) - parseFloat(a.Total))
        .slice(0, 25)
        .map((row, index) => ({
          Rank: index + 1,
          Brewer: row.Brewer,
          Total: parseFloat(row.Total).toFixed(3)
        }));

      renderClubTable("North/South Division ‚Äì Top 25 Clubs", top25, "combined");
    })
    .catch(error => {
      console.error("Failed to load club data:", error);
      document.getElementById("combined").innerHTML = "<p>Error loading club leaderboard.</p>";
    });
</script>

</body>
</html>
