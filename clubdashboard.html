<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>üèÜ Club Dashboard ‚Äì CHBC</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 2rem;
    }

    h1 {
      text-align: center;
      font-size: 2rem;
      margin-bottom: 2rem;
    }

    .dashboard {
      display: flex;
      flex-wrap: nowrap;
      gap: 1rem;
      justify-content: space-between;
      overflow-x: auto;
    }

    .panel {
      background-color: #fff;
      padding: 1rem;
      border-radius: 8px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
      width: 33%;
      min-width: 300px;
    }

    h2 {
      font-size: 1.2rem;
      margin-top: 0;
      border-bottom: 2px solid #ccc;
      padding-bottom: 0.2rem;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      font-size: 0.75rem;
    }

    th, td {
      border: 1px solid #ccc;
      padding: 0.3rem;
      text-align: left;
      vertical-align: top;
    }

    th:nth-child(2), td:nth-child(2) {
      width: 45%;
    }

    th:nth-child(3), td:nth-child(3) {
      width: 20%;
      text-align: right;
    }
  </style>
</head>
<body>
  <h1>ü•á Club Leaderboard ‚Äì California Homebrew Circuit</h1>

  <div class="dashboard">
    <div class="panel">
      <h2>North/South Division ‚Äì Top 25</h2>
      <table>
        <thead>
          <tr><th>Rank</th><th>Club</th><th>Total</th></tr>
        </thead>
        <tbody id="combined-table"></tbody>
      </table>
    </div>

    <div class="panel">
      <h2>South Division ‚Äì Top 25</h2>
      <table>
        <thead>
          <tr><th>Rank</th><th>Club</th><th>Total</th></tr>
        </thead>
        <tbody id="south-table"></tbody>
      </table>
    </div>

    <div class="panel">
      <h2>North Division ‚Äì Top 25</h2>
      <table>
        <thead>
          <tr><th>Rank</th><th>Club</th><th>Total</th></tr>
        </thead>
        <tbody id="north-table"></tbody>
      </table>
    </div>
  </div>

  <script>
    async function loadTableData(url, tableId, filterDivision) {
      const res = await fetch(url);
      const text = await res.text();
      const rows = text.trim().split('\n').slice(1);
      const tbody = document.getElementById(tableId);
      tbody.innerHTML = '';

      rows.forEach(row => {
        const cols = row.split(',');
        if (cols.length >= 4) {
          const division = cols[0].trim();
          if (division !== filterDivision) return;
          const rank = cols[1].trim();
          const club = cols[2].trim();
          const total = parseFloat(cols[3]).toFixed(3);

          const tr = document.createElement('tr');
          tr.innerHTML = `<td>${rank}</td><td>${club}</td><td>${total}</td>`;
          tbody.appendChild(tr);
        }
      });
    }

    const csvUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vTf6KoUxtsykioYL1QjIk_ismGjdexrEnyvGxqhIzllBS6gds3Kn2rtrf6h76zN-by4Y8wB6FpLEuyH/pub?gid=595839019&single=true&output=csv";

    loadTableData(csvUrl, "combined-table", "North/South");
    loadTableData(csvUrl, "north-table", "North");
    loadTableData(csvUrl, "south-table", "South");
  </script>
</body>
</html>
