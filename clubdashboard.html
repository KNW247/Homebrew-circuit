<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CHBC Club-Affiliated Leaderboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      padding: 2rem;
      margin: 0;
      line-height: 1.6;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
      text-align: center;
    }

    h2 {
      font-size: 1.25rem;
      margin-top: 2rem;
      margin-bottom: 0.5rem;
      border-bottom: 2px solid #ccc;
      padding-bottom: 0.2rem;
    }

    .dashboard {
      display: flex;
      flex-wrap: nowrap;
      gap: 1rem;
      justify-content: space-between;
      overflow-x: auto;
      margin-top: 1rem;
    }

    .division {
      flex: 0 0 32%;
      min-width: 300px;
      max-width: 33%;
      background-color: #fff;
      padding: 1rem;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
      border-radius: 5px;
      box-sizing: border-box;
    }

    table {
      width: 100%;
      table-layout: fixed;
      border-collapse: collapse;
      margin-top: 0.5rem;
      font-size: 0.85rem;
    }

    th, td {
      border: 1px solid #ccc;
      padding: 0.4rem;
      text-align: left;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }

    th {
      background-color: #eaeaea;
    }

    th:nth-child(1), td:nth-child(1) { width: 8%; }
    th:nth-child(2), td:nth-child(2) { width: 28%; }
    th:nth-child(3), td:nth-child(3) { width: 36%; }
    th:nth-child(4), td:nth-child(4) { width: 18%; }

    .footer-note {
      text-align: center;
      margin-top: 2rem;
      font-size: 0.9rem;
      color: #444;
    }

    a {
      color: #2c4a7a;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <h1>üèòÔ∏è Club-Affiliated Brewer Leaderboard</h1>

  <div class="dashboard">
    <div id="combined" class="division"></div>
    <div id="north" class="division"></div>
    <div id="south" class="division"></div>
  </div>

  <p class="footer-note">
    üí° Have questions, spot an error, or want to suggest a comp?<br>
    Join our community on <a href="https://discord.gg/GuXdp8XK" target="_blank">the CHBC Discord</a> and let us know!
  </p>

  <script>
    const csvUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vTf6KoUxtsykioYL1QjIk_ismGjdexrEnyvGxqhIzllBS6gds3Kn2rtrf6h76zN-by4Y8wB6FpLEuyH/pub?gid=595839019&single=true&output=csv";

    function parseCSV(data) {
      const lines = data.trim().split("\n").map(line => line.split(","));
      const headers = lines[0];
      return lines.slice(1).map(row => {
        const obj = {};
        headers.forEach((h, i) => obj[h.trim()] = row[i]?.trim() || "");
        return obj;
      });
    }

    function renderTable(title, rows, containerId) {
      const container = document.getElementById(containerId);
      const sectionTitle = document.createElement("h2");
      sectionTitle.textContent = title;
      container.appendChild(sectionTitle);

      const table = document.createElement("table");
      const thead = document.createElement("thead");
      const tbody = document.createElement("tbody");

      const columns = ["Rank", "Brewer", "Club", "Total"];

      const headerRow = document.createElement("tr");
      columns.forEach(col => {
        const th = document.createElement("th");
        th.textContent = col;
        headerRow.appendChild(th);
      });
      thead.appendChild(headerRow);

      rows.forEach(row => {
        const tr = document.createElement("tr");
        columns.forEach(col => {
          const td = document.createElement("td");
          td.textContent = row[col] || "";
          tr.appendChild(td);
        });
        tbody.appendChild(tr);
      });

      table.appendChild(thead);
      table.appendChild(tbody);
      container.appendChild(table);
    }

    fetch(csvUrl)
      .then(response => response.text())
      .then(csv => {
        const data = parseCSV(csv);
        const divisions = {
          "North/South": [],
          "North": [],
          "South": []
        };

        data.forEach(entry => {
          const div = entry["Division"];
          if (divisions[div]) {
            divisions[div].push(entry);
          }
        });

        const containerMap = {
          "North/South": "combined",
          "North": "north",
          "South": "south"
        };

        ["North/South", "North", "South"].forEach(key => {
          const list = divisions[key];
          if (list && list.length) {
            list.sort((a, b) => parseFloat(a.Total) - parseFloat(b.Total)).reverse();
            renderTable(`${key} Division ‚Äì Top 25`, list.slice(0, 25), containerMap[key]);
          }
        });
      })
      .catch(err => {
        document.body.innerHTML += "<p>Error loading club leaderboard.</p>";
        console.error(err);
      });
  </script>

</body>
</html>
