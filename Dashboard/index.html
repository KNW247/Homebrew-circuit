<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CHBC Leaderboard Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 2rem;
      background: #f8f9fa;
    }
    h1 {
      text-align: center;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 2rem;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 0.6rem;
      text-align: left;
    }
    th {
      background-color: #007acc;
      color: white;
    }
  </style>
</head>
<body>
  <h1>California Homebrew Circuit â€“ Combined Results</h1>
  <table id="leaderboard">
    <thead>
      <tr><th>Brewer</th><th>Club</th><th>Total Points</th></tr>
    </thead>
    <tbody>
      <tr><td>Loading...</td><td></td><td></td></tr>
    </tbody>
  </table>

  <script>
    const SHEET_URL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vRnmUI7H349bNblbSqP-EW6X7ZKeDUwprhSdhsgP_9dXJEPrhy8I9gzDgXOX8sOEQZ2uUULtPtKluB-/pub?gid=1753849627&single=true&output=csv'; // Replace gid

    async function loadCSV(url) {
      const res = await fetch(url);
      const text = await res.text();
      const rows = text.split('\n').map(row => row.split(','));
      return rows;
    }

    function renderTable(rows) {
      const tbody = document.querySelector('#leaderboard tbody');
      tbody.innerHTML = '';
      for (let i = 1; i < rows.length; i++) {
        const row = rows[i];
        if (row.length < 3) continue;
        const tr = document.createElement('tr');
        tr.innerHTML = `<td>${row[0]}</td><td>${row[1]}</td><td>${row[2]}</td>`;
        tbody.appendChild(tr);
      }
    }

    loadCSV(SHEET_URL).then(renderTable).catch(err => {
      document.querySelector('#leaderboard tbody').innerHTML = `<tr><td colspan="3">Failed to load data</td></tr>`;
      console.error(err);
    });
  </script>
</body>
</html>
