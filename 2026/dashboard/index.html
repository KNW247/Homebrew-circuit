<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Homebrew Circuit Leaderboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      padding: 2rem;
      margin: 0;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
    }

    h2 {
      font-size: 1.25rem;
      margin-bottom: 0.5rem;
      border-bottom: 2px solid #ccc;
      padding-bottom: 0.2rem;
    }

.dashboard {
  display: flex;
  justify-content: space-between;
  flex-wrap: nowrap;
  gap: 1rem;
  overflow-x: auto; /* Allows scrolling if window is narrow */
}

.division {
  flex: 0 0 32%;
  min-width: 300px;
  max-width: 33%;
  background-color: #fff;
  padding: 1rem;
  box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
  border-radius: 5px;
  box-sizing: border-box;


    table {
      width: 100%;
      table-layout: fixed;
      border-collapse: collapse;
      margin-top: 0.5rem;
      font-size: 0.85rem;
    }

    th, td {
      border: 1px solid #ccc;
      padding: 0.4rem;
      text-align: left;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }

    th {
      background-color: #eaeaea;
    }

    th:nth-child(1), td:nth-child(1) { width: 10%; }  /* Rank */
    th:nth-child(2), td:nth-child(2) { width: 30%; }  /* Brewer */
    th:nth-child(3), td:nth-child(3) { width: 40%; }  /* Club */
    th:nth-child(4), td:nth-child(4) { width: 20%; }  /* Total */

    @media (max-width: 900px) {
      .division {
        flex: 1 1 100%;
      }
    }
  </style>
</head>
<body>

  <h1>üèÜ Homebrew Circuit ‚Äì Top 25 Leaderboard</h1>
  <p>This dashboard shows the top 25 brewers in each division, based on published circuit results.</p>

  <div class="dashboard">
    <div id="combined" class="division"></div>
    <div id="north" class="division"></div>
    <div id="south" class="division"></div>
  </div>

  <script>
    const csvUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vRWYM73RUcLh6Wd7jv4dq3ZYPph7MuCHQfeR66_zTN1BIUfYJyU_ya9kKxPxyGbwdcMLdKXtOuZ3W-1/pub?output=csv
";

    function parseCSV(data) {
      const lines = data.trim().split("\n").map(line => line.split(","));
      const headers = lines[0];
      return lines.slice(1).map(row => {
        const obj = {};
        headers.forEach((h, i) => obj[h.trim()] = row[i]?.trim() || "");
        return obj;
      });
    }

    function renderTable(title, rows, containerId) {
      const container = document.getElementById(containerId);
      const sectionTitle = document.createElement("h2");
      sectionTitle.textContent = title;
      container.appendChild(sectionTitle);

      const table = document.createElement("table");
      const thead = document.createElement("thead");
      const tbody = document.createElement("tbody");

      const columns = ["Rank", "Brewer", "Club", "Total"];

      const headerRow = document.createElement("tr");
      columns.forEach(col => {
        const th = document.createElement("th");
        th.textContent = col;
        headerRow.appendChild(th);
      });
      thead.appendChild(headerRow);

      rows.forEach(row => {
        const tr = document.createElement("tr");
        columns.forEach(col => {
          const td = document.createElement("td");
          td.textContent = row[col] || "";
          tr.appendChild(td);
        });
        tbody.appendChild(tr);
      });

      table.appendChild(thead);
      table.appendChild(tbody);
      container.appendChild(table);
    }

    fetch(csvUrl)
      .then(response => response.text())
      .then(csv => {
        const data = parseCSV(csv);
        const divisions = {
          "North/South": [],
          North: [],
          South: []
        };

        data.forEach(entry => {
          const div = entry["Division"];
          if (divisions[div]) {
            divisions[div].push(entry);
          }
        });

        ["North/South", "North", "South"].forEach(key => {
          const list = divisions[key];
          if (list && list.length) {
            list.sort((a, b) => parseInt(a.Rank) - parseInt(b.Rank));
            const containerMap = {
  "North/South": "combined",
  "North": "north",
  "South": "south"
};
renderTable(`${key} Division ‚Äì Top 25`, list.slice(0, 25), containerMap[key]);

          }
        });
      })
      .catch(err => {
        document.body.innerHTML += "<p>Error loading leaderboard data.</p>";
        console.error(err);
      });
  </script>

</body>
</html>
