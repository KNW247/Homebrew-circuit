<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Combined Circuit Results ‚Äì CHBC</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      padding: 2rem;
      margin: 0;
      line-height: 1.6;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
      text-align: center;
    }

    .division {
      background-color: #fff;
      padding: 1.5rem;
      box-shadow: 0 0 8px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
      max-width: 1100px;
      margin: 0 auto 2rem;
      overflow-x: auto;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1rem;
      font-size: 0.9rem;
    }

    th, td {
      border: 1px solid #ccc;
      padding: 0.5rem 0.75rem;
      text-align: left;
      white-space: nowrap;
      text-overflow: ellipsis;
      overflow: hidden;
    }

    th {
      background-color: #eaeaea;
    }

    a.back-link {
      display: block;
      text-align: center;
      margin-top: 1rem;
      color: #2c4a7a;
      text-decoration: none;
      font-weight: bold;
    }

    a.back-link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <h1>üèÜ Combined Circuit ‚Äì Full Results</h1>

  <div class="division" id="combined-results">
    <p>Loading results...</p>
  </div>

  <a class="back-link" href="index.html">‚Üê Back to Dashboard</a>

  <script>
    const csvUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vRnmUI7H349bNblbSqP-EW6X7ZKeDUwprhSdhsgP_9dXJEPrhy8I9gzDgXOX8sOEQZ2uUULtPtKluB-/pub?gid=1868529251&single=true&output=csv";

    function parseCSV(data) {
      const lines = data.trim().split("\n").map(line => line.split(","));
      const headers = lines[0];
      return lines.slice(1).map(row => {
        const obj = {};
        headers.forEach((h, i) => obj[h.trim()] = row[i]?.trim() || "");
        return obj;
      });
    }

    function renderTable(rows, containerId) {
      const container = document.getElementById(containerId);
      container.innerHTML = "";

      const table = document.createElement("table");
      const thead = document.createElement("thead");
      const tbody = document.createElement("tbody");

      const columns = [
        "Rank", "Brewer", "Total",
        "MF25", "SCRHC25", "PBC25", "AFC25", "RTB25",
        "CSF25", "WCOB25", "CHICO25", "CHC25"
      ];

      const headerRow = document.createElement("tr");
      columns.forEach(col => {
        const th = document.createElement("th");
        th.textContent = col;
        headerRow.appendChild(th);
      });
      thead.appendChild(headerRow);

      rows.forEach(row => {
        if (parseInt(row["Total"]) > 0) {
          const tr = document.createElement("tr");
          columns.forEach(col => {
            const td = document.createElement("td");
            td.textContent = row[col] || "";
            tr.appendChild(td);
          });
          tbody.appendChild(tr);
        }
      });

      table.appendChild(thead);
      table.appendChild(tbody);
      container.appendChild(table);
    }

    fetch(csvUrl)
      .then(response => response.text())
      .then(csv => {
        const data = parseCSV(csv);
        data.sort((a, b) => parseInt(a.Rank) - parseInt(b.Rank));
        renderTable(data, "combined-results");
      })
      .catch(err => {
        const container = document.getElementById("combined-results");
        container.innerHTML = "<p>Error loading data.</p>";
        console.error(err);
      });
  </script>

</body>
</html>
