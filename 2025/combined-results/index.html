<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Combined Circuit Results (2025) ‚Äì CHBC</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      padding: 1rem;
      margin: 0;
      line-height: 1.4;
    }

    h1 {
      font-size: 1.8rem;
      margin: 1rem 0;
      text-align: center;
    }

    .division {
      background-color: #fff;
      padding: 1rem;
      box-shadow: 0 0 8px rgba(0, 0, 0, 0.08);
      border-radius: 6px;
      max-width: 100%;
      overflow-x: auto;
    }

    table {
      width: max-content;
      border-collapse: collapse;
      margin-top: 1rem;
      font-size: 0.75rem;
    }

    th, td {
      border: 1px solid #ccc;
      padding: 0.3rem 0.4rem;
      text-align: left;
      white-space: nowrap;
      text-overflow: ellipsis;
      overflow: hidden;
    }

    th {
      background-color: #eaeaea;
      white-space: normal; /* allow header wrapping */
    }

    td.club {
      max-width: 20ch;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }

    .footer-note {
      text-align: center;
      margin-top: 1rem;
      font-size: 0.9rem;
      color: #444;
    }

    /* Search bar (top-right, under the title) */
    .searchbar {
      max-width: 1100px;
      margin: 0 auto 1rem;
      display: flex;
      align-items: center;
      gap: 0.5rem;
      justify-content: flex-end;
    }
    .searchbar input[type="text"] {
      padding: 0.4rem 0.6rem;
      border: 1px solid #bbb;
      border-radius: 4px;
      font-size: 0.9rem;
    }
    .searchbar button {
      padding: 0.4rem 0.7rem;
      border: 1px solid #2c4a7a;
      background: #2c4a7a;
      color: #fff;
      border-radius: 4px;
      cursor: pointer;
      font-size: 0.9rem;
    }
    .searchbar button:hover { opacity: 0.9; }
    #searchResult { color:#555; }



    /* Consistent header: logo left, actions right */
    .sitebar {
      max-width:1100px; margin:0 auto .75rem; padding:0 .25rem;
      display:flex; align-items:center; justify-content:space-between;
    }
    .sitebar .brand img { height:48px; width:auto; display:block; }
    .actions { display:flex; gap:.5rem; }
    .btn {
      display:inline-block; padding:.45rem .75rem; border-radius:6px;
      border:1px solid #2c4a7a; background:#2c4a7a; color:#fff; text-decoration:none;
      font-weight:600; font-size:.9rem;
    }
    .btn:hover { opacity:.92; }
    .btn-outline { background:#fff; color:#2c4a7a; }
    .page-title { margin-top:.5rem; }
  </style>
</head>
<body>

  <!-- Consistent site header -->
  <header class="sitebar">
    <!-- from /2025/combined-results/ ‚Üí /assets/... is ../../ -->
    <a class="brand" href="/">
      <img src="../../assets/images/CHBC Logo.png" alt="CHBC Logo">
    </a>
    <nav class="actions">
      <a class="btn" href="../dashboard/">‚Üê 2025 Dashboard</a>
      <a class="btn btn-outline" href="/">Current Season ‚Üí</a>
    </nav>
  </header>

  <h1 class="page-title">üèÜ Combined Circuit Results (2025)</h1>

  <!-- Minimal search UI -->
 <div class="searchbar">
  <input id="nameSearch" type="text" placeholder="Find by first or last name‚Ä¶"
         inputmode="text" autocapitalize="none" autocomplete="off" spellcheck="false">
  <button id="searchBtn" type="button">Find</button>
  <small id="searchResult"></small>
</div>


  <div class="division" id="combined-results">
    <p>Loading results...</p>
  </div>

  <p class="footer-note">
    üí° Have questions, spot an error, or want to suggest a comp?<br>
    Join our community on <a href="https://discord.gg/pFTj7vb2mU" target="_blank">the CHBC Discord</a> and let us know!
  </p>

  <script>
    const csvUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vTf6KoUxtsykioYL1QjIk_ismGjdexrEnyvGxqhIzllBS6gds3Kn2rtrf6h76zN-by4Y8wB6FpLEuyH/pub?gid=1868529251&single=true&output=csv";

    function parseCSV(data) {
      const lines = data.trim().split("\n").map(line => line.split(","));
      const headers = lines[0];
      return lines.slice(1).map(row => {
        const obj = {};
        headers.forEach((h, i) => obj[h.trim()] = row[i]?.trim() || "");
        return obj;
      });
    }

    function renderTable(rows, containerId) {
      const container = document.getElementById(containerId);
      container.innerHTML = "";

      const table = document.createElement("table");
      const thead = document.createElement("thead");
      const tbody = document.createElement("tbody");

      const columns = [
        "Rank", "Brewer", "Club", "Total",
        "MF25", "MF25-BOS",
        "IEB25", "IEB25-BOS",
        "PBC25", "PBC25-BOS",
        "AFC25", "AFC25-BOS",
        "RTB25", "RTB25-BOS",
        "CSF25", "CSF25-BOS",
        "WCOB25", "WCOB25-BOS",
        "ALCF25", "ALCF25-BOS",
        "CHC25", "CHC25-BOS",
        "AMCF25", "AMCF25-BOS"
      ];

      const headerRow = document.createElement("tr");
      columns.forEach(col => {
        const th = document.createElement("th");
        th.textContent = col;
        headerRow.appendChild(th);
      });
      thead.appendChild(headerRow);

      rows.forEach(row => {
        if (parseFloat(row["Total"]) > 0) {
          const tr = document.createElement("tr");
          columns.forEach(col => {
            const td = document.createElement("td");
            let rawValue = row["W-" + col] || row[col] || "";
            if (!isNaN(rawValue) && rawValue.trim() !== "") {
              const num = parseFloat(rawValue);
              td.textContent = (num === 0) ? "" : num.toString();
            } else {
              td.textContent = rawValue;
            }
            if (col === "Club") td.className = "club";
            tr.appendChild(td);
          });
          tbody.appendChild(tr);
        }
      });

      table.appendChild(thead);
      table.appendChild(tbody);
      container.appendChild(table);
    }

    // --- Minimal search helpers ---
    function searchBrewerSimple(containerId) {
      const q = document.getElementById('nameSearch').value.trim().toLowerCase();
      const resultEl = document.getElementById('searchResult');
      resultEl.textContent = '';
      if (!q) return;

      const table = document.getElementById(containerId);
      const rows = Array.from(table.querySelectorAll('tbody tr'));
      const ranks = [];

      for (const tr of rows) {
        const brewerCell = tr.cells[1]; // Brewer column fixed (2nd col)
        if (brewerCell && brewerCell.textContent.toLowerCase().includes(q)) {
          const rankStr = tr.cells[0]?.textContent || '';
          const rankNum = parseInt(rankStr, 10);
          if (!Number.isNaN(rankNum)) ranks.push(rankNum);
        }
      }

      if (ranks.length === 0) {
        resultEl.textContent = 'No matches found.';
        return;
      }

      ranks.sort((a, b) => a - b);
      resultEl.textContent = ranks.length === 1
        ? `Ranked ${ranks[0]}`
        : `Ranked ${ranks.join(', ')}`;
    }

    function wireSimpleSearch(containerId) {
      const btn = document.getElementById('searchBtn');
      const input = document.getElementById('nameSearch');
      if (!btn || !input) return;
      btn.onclick = () => searchBrewerSimple(containerId);
      input.addEventListener('keydown', e => { if (e.key === 'Enter') searchBrewerSimple(containerId); });
    }

    fetch(csvUrl)
      .then(response => response.text())
      .then(csv => {
        const data = parseCSV(csv);
        data.sort((a, b) => parseInt(a.Rank) - parseInt(b.Rank));
        renderTable(data, "combined-results");
        wireSimpleSearch("combined-results");
      })
      .catch(err => {
        const container = document.getElementById("combined-results");
        container.innerHTML = "<p>Error loading data.</p>";
        console.error(err);
      });

  </script>

  <script data-goatcounter="https://chbcircuit.goatcounter.com/count"
          async src="//gc.zgo.at/count.js"></script>
</body>
</html>
