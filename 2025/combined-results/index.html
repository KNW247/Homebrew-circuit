<!DOCTYPE html>
<html lang="en">
<head>

  <style>
    body {

    /* Search bar (top-right, under the title) */
.searchbar {
  max-width: 1100px;

  align-items: center;

<body>

  <h1>üèÜ Combined Circuit ‚Äì Full Results</h1>
  <!-- Minimal search UI (styled, top-right) -->
<div class="searchbar">
  <input id="nameSearch" type="text" placeholder="Find by first or last name‚Ä¶"
         inputmode="text" autocapitalize="none" autocomplete="off" spellcheck="false">
  <button id="searchBtn" type="button">Find</button>
  <small id="searchResult"></small>
</div>


  <div class="division" id="combined-results">
    <p>Loading results...</p>
  </div>

<a class="back-link" href="/">‚Üê Back to Dashboard</a>

  <p class="footer-note">
    üí° Have questions, spot an error, or want to suggest a comp?<br>
 Join our community on <a href="https://discord.gg/pFTj7vb2mU" target="_blank">the CHBC Discord</a> and let us know!

  <script>
    const csvUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vTf6KoUxtsykioYL1QjIk_ismGjdexrEnyvGxqhIzllBS6gds3Kn2rtrf6h76zN-by4Y8wB6FpLEuyH/pub?gid=1868529251&single=true&output=csv";

    function parseCSV(data) {
      const lines = data.trim().split("\n").map(line => line.split(","));
      const headers = lines[0];
      return lines.slice(1).map(row => {
        const obj = {};
        headers.forEach((h, i) => obj[h.trim()] = row[i]?.trim() || "");
        return obj;
      });
    }

    function renderTable(rows, containerId) {
      const container = document.getElementById(containerId);
      container.innerHTML = "";

      const table = document.createElement("table");
      const thead = document.createElement("thead");
      const tbody = document.createElement("tbody");

      const columns = [
        "Rank", "Brewer", "Club", "Total",
        "MF25", "MF25-BOS",
        "IEB25", "IEB25-BOS",
        "PBC25", "PBC25-BOS",
        "AFC25", "AFC25-BOS",
        "RTB25", "RTB25-BOS",
        "CSF25", "CSF25-BOS",
        "WCOB25", "WCOB25-BOS",
        "ALCF25", "ALCF25-BOS",
        "CHC25", "CHC25-BOS",
        "AMCF25", "AMCF25-BOS"
      ];

      const headerRow = document.createElement("tr");
      columns.forEach(col => {
        const th = document.createElement("th");
        th.textContent = col;
        headerRow.appendChild(th);
      });
      thead.appendChild(headerRow);

      rows.forEach(row => {
        if (parseFloat(row["Total"]) > 0) {
          const tr = document.createElement("tr");
          columns.forEach(col => {
            const td = document.createElement("td");
           
            
 let rawValue = row["W-" + col] || row[col] || "";
if (!isNaN(rawValue) && rawValue.trim() !== "") {
  const num = parseFloat(rawValue);
  td.textContent = (num === 0) ? "" : num.toString(); // 1.00‚Üí1, 55.00‚Üí55
} else {
  td.textContent = rawValue;
}


            if (col === "Club") td.className = "club";
            tr.appendChild(td);
          });
          tbody.appendChild(tr);
        }
      });

      table.appendChild(thead);
      table.appendChild(tbody);
      container.appendChild(table);
    }
// --- Minimal search helpers (rows may change; columns are stable) ---
function searchBrewerSimple(containerId) {
  const q = document.getElementById('nameSearch').value.trim().toLowerCase();
  const resultEl = document.getElementById('searchResult');
  resultEl.textContent = '';
  if (!q) return;

  const table = document.getElementById(containerId);
  const rows = Array.from(table.querySelectorAll('tbody tr'));
  const ranks = [];

  for (const tr of rows) {
    const brewerCell = tr.cells[1]; // Brewer column is fixed (2nd visible column)
    if (brewerCell && brewerCell.textContent.toLowerCase().includes(q)) {
      const rankStr = tr.cells[0]?.textContent || '';
      const rankNum = parseInt(rankStr, 10);
      if (!Number.isNaN(rankNum)) ranks.push(rankNum);
    }
  }

  if (ranks.length === 0) {
    resultEl.textContent = 'No matches found.';
    return;
  }

  ranks.sort((a, b) => a - b);
  resultEl.textContent = ranks.length === 1
    ? `Ranked ${ranks[0]}`
    : `Ranked ${ranks.join(', ')}`;
}

function wireSimpleSearch(containerId) {
  const btn = document.getElementById('searchBtn');
  const input = document.getElementById('nameSearch');
  if (!btn || !input) return;

  btn.onclick = () => searchBrewerSimple(containerId);
  input.addEventListener('keydown', e => { if (e.key === 'Enter') searchBrewerSimple(containerId); });
}
// --- end minimal search helpers ---
fetch(csvUrl)
  .then(response => response.text())
  .then(csv => {
    const data = parseCSV(csv);
    data.sort((a, b) => parseInt(a.Rank) - parseInt(b.Rank));
    renderTable(data, "combined-results");
    wireSimpleSearch("combined-results"); // <-- add this line
  })
  .catch(err => {
    const container = document.getElementById("combined-results");
    container.innerHTML = "<p>Error loading data.</p>";
    console.error(err);
  });

  </script>

</body>
