  <script>
    const csvUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vTf6KoUxtsykioYL1QjIk_ismGjdexrEnyvGxqhIzllBS6gds3Kn2rtrf6h76zN-by4Y8wB6FpLEuyH/pub?gid=1983049685&single=true&output=csv";

    const displayColumns = [
      "Rank", "Brewer", "Total",
      "CSF25", "CSF25-BOS",
      "WCOB25", "WCOB25-BOS",
      "ALCF25", "ALCF25-BOS",
      "CHC25", "CHC25-BOS",
      "AMCF25", "AMCF25-BOS"
    ];

    const rawColumns = [
      "Rank", "Brewer", "Total",
      "W-CSF25", "W-CSF25-BOS",
      "W-WCOB25", "W-WCOB25-BOS",
      "W-ALCF25", "W-ALCF25-BOS",
      "W-CHC25", "W-CHC25-BOS",
      "W-AMCF25", "W-AMCF25-BOS"
    ];

    function parseCSV(data) {
      const lines = data.trim().split("\n").map(line => line.split(","));
      const headers = lines[0];
      return lines.slice(1).map(row => {
        const obj = {};
        headers.forEach((h, i) => obj[h.trim()] = row[i]?.trim() || "");
        return obj;
      });
    }

    function renderTable(rows, containerId) {
      const container = document.getElementById(containerId);
      container.innerHTML = "";

      const table = document.createElement("table");
      const thead = document.createElement("thead");
      const tbody = document.createElement("tbody");

      const headerRow = document.createElement("tr");
      displayColumns.forEach(col => {
        const th = document.createElement("th");
        th.textContent = col;
        headerRow.appendChild(th);
      });
      thead.appendChild(headerRow);

      rows.forEach(row => {
       if (parseFloat(row["Total"]) > 0) {
          const tr = document.createElement("tr");
          rawColumns.forEach(col => {
            const td = document.createElement("td");
         
            
         let cellValue = row[col] || "";
if (!isNaN(cellValue) && cellValue.trim() !== "") {
  const num = parseFloat(cellValue);
  cellValue = num === 0 ? "" : num.toString();
}
td.textContent = cellValue;



            tr.appendChild(td);
          });
          tbody.appendChild(tr);
        }
      });

      table.appendChild(thead);
      table.appendChild(tbody);
      container.appendChild(table);
    }
// --- Minimal search helpers (rows may change; columns are stable) ---
function searchBrewerSimple(containerId) {
  const q = document.getElementById('nameSearch').value.trim().toLowerCase();
  const resultEl = document.getElementById('searchResult');
  resultEl.textContent = '';
  if (!q) return;

  const table = document.getElementById(containerId);
  const rows = Array.from(table.querySelectorAll('tbody tr'));
  const ranks = [];

  for (const tr of rows) {
    const brewerCell = tr.cells[1]; // Brewer column is fixed (2nd visible column)
    if (brewerCell && brewerCell.textContent.toLowerCase().includes(q)) {
      const rankStr = tr.cells[0]?.textContent || '';
      const rankNum = parseInt(rankStr, 10);
      if (!Number.isNaN(rankNum)) ranks.push(rankNum);
    }
  }

  if (ranks.length === 0) {
    resultEl.textContent = 'No matches found.';
    return;
  }

  ranks.sort((a, b) => a - b);
  resultEl.textContent = ranks.length === 1
    ? `Ranked ${ranks[0]}`
    : `Ranked ${ranks.join(', ')}`;
}

function wireSimpleSearch(containerId) {
  const btn = document.getElementById('searchBtn');
  const input = document.getElementById('nameSearch');
  if (!btn || !input) return;

  btn.onclick = () => searchBrewerSimple(containerId);
  input.addEventListener('keydown', e => { if (e.key === 'Enter') searchBrewerSimple(containerId); });
}
// --- end minimal search helpers ---

   fetch(csvUrl)
  .then(response => response.text())
  .then(csv => {
    const data = parseCSV(csv);
    data.sort((a, b) => parseInt(a.Rank) - parseInt(b.Rank));
    renderTable(data, "north-results");
    wireSimpleSearch("north-results"); // <-- add this line
  })
  .catch(err => {
    const container = document.getElementById("north-results");
    container.innerHTML = "<p>Error loading data.</p>";
    console.error(err);
  });

  </script>
